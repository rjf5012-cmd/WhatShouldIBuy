<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GiftPicks AI">
  <!-- Icon background -->
  <rect x="2" y="2" width="36" height="36" rx="12" fill="url(#paint0_radial)" />
  <rect x="2" y="2" width="36" height="36" rx="12" stroke="rgba(15,23,42,0.04)" stroke-width="1" />

  <!-- Gift box -->
  <rect x="10.5" y="16" width="19" height="13" rx="3" fill="white" />
  <rect x="10.5" y="16" width="19" height="13" rx="3" stroke="#E5E7EB" stroke-width="0.8" />
  <!-- Vertical ribbon -->
  <rect x="19" y="15" width="2" height="15" fill="#2563EB" />
  <!-- Horizontal ribbon -->
  <rect x="10.5" y="20" width="19" height="2" fill="#2563EB" />

  <!-- Bow -->
  <path d="M19.95 15.2C20.9 13.9 22.2 13.1 23.4 13.35C24.6 13.6 25.45 14.65 25.2 15.9C24.95 17.15 23.75 17.95 22.1 17.7L19.95 15.2Z" fill="#EFF6FF"/>
  <path d="M19.05 15.2C18.1 13.9 16.8 13.1 15.6 13.35C14.4 13.6 13.55 14.65 13.8 15.9C14.05 17.15 15.25 17.95 16.9 17.7L19.05 15.2Z" fill="#EFF6FF"/>
  <circle cx="19.5" cy="15.7" r="1.25" fill="#2563EB"/>

  <!-- Little "sparkles" to hint at AI/magic -->
  <circle cx="35" cy="9" r="1.4" fill="white" fill-opacity="0.85" />
  <circle cx="8" cy="31" r="1.1" fill="white" fill-opacity="0.65" />

  <!-- Brand text -->
  <g transform="translate(46, 11)">
    <!-- GiftPicks -->
    <text x="0" y="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
          font-size="14" font-weight="600" letter-spacing="0.03em" fill="#0F172A">
      Gift
    </text>
    <text x="35" y="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
          font-size="14" font-weight="600" letter-spacing="0.03em" fill="#2563EB">
      Picks
    </text>

    <!-- AI pill -->
    <rect x="90" y="3.5" width="34" height="15" rx="7.5" fill="#EFF6FF" />
    <rect x="90" y="3.5" width="34" height="15" rx="7.5" stroke="#DBEAFE" stroke-width="0.8" />
    <text x="97" y="14" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
          font-size="10" font-weight="500" letter-spacing="0.08em" fill="#1D4ED8">
      AI
    </text>

    <!-- Tagline -->
    <text x="0" y="26" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
          font-size="11" font-weight="400" fill="#6B7280">
      AI-powered gift suggestions
    </text>
  </g>

  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(6 4) rotate(35) scale(40)">
      <stop offset="0" stop-color="#E0ECFF"/>
      <stop offset="0.35" stop-color="#9DB7FF"/>
      <stop offset="0.75" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D3FAD"/>
    </radialGradient>
  </defs>
</svg>
