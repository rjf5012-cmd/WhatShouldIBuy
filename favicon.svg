<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Subtle glow -->
    <radialGradient id="glow" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="3" y="3" width="58" height="58" rx="16" fill="url(#bgGrad)" />
  <rect x="3" y="3" width="58" height="58" rx="16" fill="url(#glow)" opacity="0.45" />

  <!-- Gift box outline -->
  <rect x="15" y="23" width="34" height="24" rx="6"
        fill="none" stroke="#FFFFFF" stroke-width="3" />

  <!-- Ribbons -->
  <line x1="32" y1="23" x2="32" y2="47"
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  <line x1="15" y1="31" x2="49" y2="31"
        stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>

  <!-- Bow -->
  <path d="M27 22
           C22 18 22 13.5 25.8 12.2
           C28.4 11.3 30.7 12.9 32 15.1
           C33.3 12.9 35.6 11.3 38.2 12.2
           C42 13.5 42 18 37 22"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round" />
</svg>
