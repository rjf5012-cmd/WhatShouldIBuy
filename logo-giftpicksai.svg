<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Subtle inner highlight -->
    <radialGradient id="innerGlow" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="3" y="3" width="58" height="58" rx="18" fill="url(#bgGrad)" />
  <rect x="3" y="3" width="58" height="58" rx="18"
        fill="url(#innerGlow)" opacity="0.45" />

  <!-- Gift box -->
  <rect x="15" y="23" width="34" height="24" rx="6"
        fill="none" stroke="#F9FAFB" stroke-width="2.4" />
  <!-- Vertical ribbon -->
  <line x1="32" y1="23" x2="32" y2="47"
        stroke="#F9FAFB" stroke-width="2.4" stroke-linecap="round" />
  <!-- Horizontal ribbon -->
  <line x1="15" y1="31" x2="49" y2="31"
        stroke="#F9FAFB" stroke-width="2.4" stroke-linecap="round" />

  <!-- Bow (two loops) -->
  <path d="M27 22
           C22 18 22 13.5 25.8 12.2
           C28.4 11.3 30.7 12.9 32 15.1
           C33.3 12.9 35.6 11.3 38.2 12.2
           C42 13.5 42 18 37 22
          "
        fill="none" stroke="#F9FAFB" stroke-width="2.4"
        stroke-linecap="round" stroke-linejoin="round" />

  <!-- Small tag for "AI" -->
  <rect x="36" y="37" width="14" height="10" rx="6"
        fill="rgba(15,23,42,0.92)" stroke="#EEF2FF" stroke-width="1.1" />
  <text x="43" y="44"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="6.2"
        font-weight="600"
        fill="#E5F0FF">
    AI
  </text>

  <!-- Wordmark: "PICKS" in high-contrast white -->
  <text x="32" y="57"
        text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="9"
        letter-spacing="1.8"
        font-weight="700"
        fill="#F9FAFF">
    PICKS
  </text>
</svg>
