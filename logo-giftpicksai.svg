<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="40" viewBox="0 0 220 40" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GiftPicks AI">
  <!-- Icon background: stronger solid blue with subtle inner highlight -->
  <rect x="2" y="2" width="36" height="36" rx="12" fill="#1D4ED8" />
  <rect x="2" y="2" width="36" height="36" rx="12" fill="url(#paint0_radial)" />
  <rect x="2" y="2" width="36" height="36" rx="12" stroke="rgba(15,23,42,0.18)" stroke-width="1" />

  <!-- Gift box -->
  <rect x="10.5" y="16" width="19" height="13" rx="3" fill="white" />
  <rect x="10.5" y="16" width="19" height="13" rx="3" stroke="#CBD5F5" stroke-width="1" />

  <!-- Vertical ribbon -->
  <rect x="19" y="15" width="2.4" height="15" fill="#1D4ED8" />
  <!-- Horizontal ribbon -->
  <rect x="10.5" y="20" width="19" height="2.4" fill="#1D4ED8" />

  <!-- Bow -->
  <path d="M20.2 15.3C21.3 13.9 22.8 13.1 24.1 13.35C25.4 13.6 26.35 14.7 26.1 16C25.85 17.3 24.5 18.1 22.7 17.8L20.2 15.3Z" fill="#EFF6FF"/>
  <path d="M18.8 15.3C17.7 13.9 16.2 13.1 14.9 13.35C13.6 13.6 12.65 14.7 12.9 16C13.15 17.3 14.5 18.1 16.3 17.8L18.8 15.3Z" fill="#EFF6FF"/>
  <circle cx="19.5" cy="15.7" r="1.4" fill="#1D4ED8"/>

  <!-- Sparkles -->
  <circle cx="34.5" cy="9" r="1.7" fill="white" fill-opacity="0.95" />
  <circle cx="8.5" cy="30.5" r="1.3" fill="white" fill-opacity="0.8" />

  <!-- Brand text -->
  <g transform="translate(46, 10)">
    <!-- "Gift" -->
    <text x="0" y="14"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="17" font-weight="700" letter-spacing="0.02em" fill="#0F172A">
      Gift
    </text>
    <!-- "Picks" -->
    <text x="42" y="14"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="17" font-weight="700" letter-spacing="0.02em" fill="#2563EB">
      Picks
    </text>

    <!-- AI pill -->
    <rect x="106" y="4.5" width="38" height="18" rx="9" fill="#EFF6FF" />
    <rect x="106" y="4.5" width="38" height="18" rx="9" stroke="#DBEAFE" stroke-width="0.9" />
    <text x="113" y="17"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="11" font-weight="600" letter-spacing="0.1em" fill="#1D4ED8">
      AI
    </text>

    <!-- Tagline -->
    <text x="0" y="30"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
      font-size="11" font-weight="400" fill="#6B7280">
      AI-powered gift suggestions
    </text>
  </g>

  <defs>
    <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(8 6) rotate(35) scale(34)">
      <stop offset="0" stop-color="#4F8BFF"/>
      <stop offset="0.45" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1D3FAD"/>
    </radialGradient>
  </defs>
</svg>
