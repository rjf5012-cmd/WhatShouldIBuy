<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GiftPicks AI | Smart Gift Ideas, Powered by AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find the perfect gift instantly with GiftPicks AI. Powered by advanced AI to deliver thoughtful, personalized gift ideas for any budget, person, or occasion." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1">

  <!-- Styles -->
  <style>
    :root {
      --bg-gradient: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(255,255,255,0.08);
      --card-border: rgba(255,255,255,0.12);
      --accent-gradient: linear-gradient(90deg, #38bdf8, #3b82f6, #a855f7);
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --text-bright: #f8fafc;
      --radius: 14px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      -webkit-font-smoothing: antialiased;
    }

    /* GLOBAL LAYOUT */
    .container {
      width: min(1150px, 92%);
      margin: 0 auto;
      padding: 32px 0 80px;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .brand-logo {
      height: 56px;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
    }
    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .brand-name {
      color: var(--text-bright);
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .brand-tagline {
      color: var(--text-muted);
      font-size: 12px;
    }

    nav {
      display: flex;
      gap: 22px;
    }
    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }
    nav a:hover {
      color: #ffffff;
    }

    /* HERO */
    .hero-card {
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--card-border);
      padding: 26px 24px 22px;
      border-radius: var(--radius);
      margin-bottom: 26px;
    }

    .hero-title {
      font-size: clamp(28px, 3.3vw, 36px);
      font-weight: 700;
      color: var(--text-bright);
      margin: 4px 0 16px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* STEPPER */
    .stepper {
      display: flex;
      gap: 10px;
      margin: 18px 0 28px;
    }
    .step {
      flex: 1;
      padding: 8px 0;
      text-align: center;
      font-size: 12px;
      border-radius: 30px;
      background: rgba(255,255,255,0.05);
      color: var(--text-muted);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .step.active {
      background: var(--accent-gradient);
      color: #fff;
      font-weight: 600;
      border: none;
    }

    /* FORM */
    .form-grid {
      display: grid;
      gap: 18px;
      margin-top: 10px;
    }

    .form-row label {
      font-size: 14px;
      font-weight: 500;
    }
    .form-row select,
    .form-row input {
      width: 100%;
      padding: 11px 13px;
      font-size: 15px;
      color: #e2e8f0;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: var(--radius);
    }

    .field-help {
      font-size: 12px;
      margin-top: 4px;
      color: var(--text-muted);
    }

    .button-primary {
      display: inline-block;
      margin-top: 26px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: var(--radius);
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    .button-primary:hover {
      filter: brightness(1.12);
    }

    /* RESULTS PANEL */
    .results-card {
      margin-top: 40px;
      padding: 24px 24px 28px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      display: none;
    }
    .gift-item {
      margin-bottom: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding-bottom: 18px;
    }
    .gift-item:last-child {
      border-bottom: none;
    }
    .gift-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-bright);
      margin-bottom: 6px;
    }
    .gift-desc {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 4px;
    }
    .gift-meta {
      color: var(--text-muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <img src="/logo-giftpicksai.svg" alt="GiftPicks AI Logo" class="brand-logo" />
        <div class="brand-text">
          <div class="brand-name">GiftPicks AI</div>
          <div class="brand-tagline">AI-powered gift suggestions</div>
        </div>
      </div>

      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/faq.html">FAQ</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </nav>
    </header>

    <!-- HERO CARD -->
    <div class="hero-card">
      <h1 class="hero-title">Find the Perfect Gift — Instantly</h1>
      <p>Answer a few quick questions and let AI curate thoughtful, personalized gift ideas.</p>

      <!-- STEPPER -->
      <div class="stepper">
        <div class="step active">1. Details</div>
        <div class="step">2. Preferences</div>
        <div class="step">3. Results</div>
      </div>

      <!-- FORM -->
      <form id="giftForm">

        <div class="form-grid">

          <!-- Recipient -->
          <div class="form-row">
            <label>Who is this gift for?</label>
            <select id="recipientType">
              <option value="">Select...</option>
              <option value="family">Family</option>
              <option value="friend">Friend</option>
              <option value="coworker">Coworker</option>
              <option value="partner">Partner / Significant other</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Age -->
          <div class="form-row">
            <label>Age range (approx.)</label>
            <select id="ageRange">
              <option value="">Any age</option>
              <option value="0-5">0–5</option>
              <option value="6-12">6–12</option>
              <option value="13-17">13–17</option>
              <option value="18-24">18–24</option>
              <option value="25-34">25–34</option>
              <option value="35-49">35–49</option>
              <option value="50+">50+</option>
            </select>
          </div>

          <!-- GENDER (NEW) -->
          <div class="form-row">
            <label>Gender</label>
            <select id="genderPreference">
              <option value="">No gender preference</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <p class="field-help">Optional. Helps refine suggestions.</p>
          </div>

          <!-- Occasion -->
          <div class="form-row">
            <label>Occasion</label>
            <select id="occasion">
              <option value="">Any occasion</option>
              <option value="birthday">Birthday</option>
              <option value="anniversary">Anniversary</option>
              <option value="holiday">Holiday</option>
              <option value="graduation">Graduation</option>
              <option value="just-because">Just because</option>
            </select>
          </div>

          <!-- Budget -->
          <div class="form-row">
            <label>Budget range</label>
            <input id="budgetRange" placeholder="Example: $25–$75 or 50" />
          </div>

          <!-- Interests -->
          <div class="form-row">
            <label>Top interests</label>
            <input id="customInterests" placeholder="e.g., golf, cooking, art, gaming..." />
          </div>

          <!-- Country -->
          <div class="form-row">
            <label>Country (optional, helps tailor products)</label>
            <select id="country">
              <option value="">Not specified</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
            </select>
          </div>

        </div>

        <button class="button-primary" type="submit">Get Gift Ideas</button>
      </form>
    </div>

    <!-- RESULTS -->
    <div id="resultsCard" class="results-card"></div>

  </div>

  <script>
    const form = document.getElementById("giftForm");
    const resultsCard = document.getElementById("resultsCard");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        recipientType: document.getElementById('recipientType').value,
        ageRange: document.getElementById('ageRange').value,
        occasion: document.getElementById('occasion').value,
        budgetRange: document.getElementById('budgetRange').value.trim(),
        customInterests: document.getElementById('customInterests').value.trim(),
        country: document.getElementById('country').value.trim(),
        genderPreference: document.getElementById('genderPreference').value
      };

      const userPrompt = buildPrompt(payload);

      resultsCard.style.display = "block";
      resultsCard.innerHTML = "<p>Loading gift ideas…</p>";

      const res = await fetch("/api/gifts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: userPrompt })
      });

      const data = await res.json();

      if (!data.gifts || !Array.isArray(data.gifts)) {
        resultsCard.innerHTML = "<p>There was an error generating ideas.</p>";
        return;
      }

      resultsCard.innerHTML = data.gifts
        .map(g => `
          <div class="gift-item">
            <div class="gift-title">${g.title}</div>
            <div class="gift-desc">${g.description}</div>
            <div class="gift-meta">${g.whyItFits}</div>
            <div class="gift-meta">Price hint: ${g.priceHint}</div>
          </div>
        `)
        .join("");
    });

    function buildPrompt(payload) {
      const {
        recipientType,
        ageRange,
        occasion,
        budgetRange,
        customInterests,
        country,
        genderPreference
      } = payload;

      const genderLabel =
        genderPreference === "male" ? "male"
        : genderPreference === "female" ? "female"
        : "no gender preference (keep ideas neutral)";

      return `
You are an expert gift consultant.

Recipient details:
- Recipient type: ${recipientType || 'unknown'}
- Age range: ${ageRange || 'any'}
- Gender: ${genderLabel}
- Occasion: ${occasion || 'general occasion'}
- Budget: ${budgetRange || 'flexible'}
- Interests: ${customInterests || 'none'}
- Region: ${country || 'unspecified'}

Rules:
- If gender is provided (male/female), lightly consider it in style or product category.
- Do NOT make gender-based assumptions or stereotypes.
- If no gender preference, keep everything neutral.
- Give specific, practical gifts (no vague ideas).
- Include a price hint and search term.
- Respond **only** with valid JSON.

Return JSON:
{
  "gifts": [
    {
      "title": "string",
      "description": "string",
      "whyItFits": "string",
      "priceHint": "string",
      "tags": ["string"],
      "amazonSearchTerm": "string"
    }
  ]
}
`.trim();
    }
  </script>

</body>
</html>
